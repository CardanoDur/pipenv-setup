[tox]
envlist = py36, py37, py38
extras = dev

[testenv]
; installed via setup[dev]
whitelist_externals =
    pytest
    codecov
passenv =
    CI
    TRAVIS
    TRAVIS_*
    TOXENV
    CODECOV_*

; tox -- -n PROCESS_COUNT to speed up with multi-processing
commands =
    pytest --cov=pipenv_setup {posargs}
    codecov -e CODECOV_TOKEN