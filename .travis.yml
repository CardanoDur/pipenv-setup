language: python
dist: xenial

install: 'pipenv install --dev'
script: 'python -m pytest --cov=pipenv_setup'
after_success: 'codecov'

stages:
- test
- deploy
jobs:
  include:
  # linux
#  - python: '3.7'
#  - python: '3.6'

  # osx
  - os: osx
    osx_image: xcode11
    language: shell
    before_install: python3 -m pip install pipenv
    install: pipenv install --dev
    script: pipenv run pytest --cov=pipenv_setup

  - os: windows
    language: shell
    before_install:
      - choco install python
      - python -m pip install --upgrade pip
      - python -m pip install pipenv
    install: pipenv install --dev
    script: pipenv run pytest --cov=pipenv_setup
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

  - stage: deploy
    install: 'pipenv install --dev pipenv-setup'
    script: 'pipenv-setup sync'
    after_success: ''
    deploy:
      provider: pypi
      user: Madoshakalaka
      password:
        secure: 
      on:
        tags: true